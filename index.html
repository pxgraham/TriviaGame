<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trivia Game</title>

<body class="bg-dark">
    <div class="nav bg-dark c">
        <div class="container">
            <div class="row">
                <div class="col text-light big">
                    Hostage and Crisis Negotiating Simulator Trivia Game
                </div>
            </div>
        </div>
    </div>

    <div class="container b bg-light" style="border: 2px solid white;">
        <div class="row">
            <div class="col-md-4 bg-dark c text-light b">
                Completion:
            </div>
            <div id="completion" class="col-md-2 bg-light l b">
                0%
            </div>
            <div class="col-md-4 bg-dark c text-light b">

            </div>
            <div id="time" class="col-md-2 bg-light l b">

            </div>
        </div>
        <div id="main">
            <div class="row">
                <div id="quizTitle" class="col c big">
                        Welome to the Hostage Negotiating Simulator Trivia Game!

            </div>
            <div class="row pushTop">
                <div class="col c">
                    <button id="start" class="btn bg-dark text-light pushBot">Click Here to begin!</button>
                </div>
            </div>
        </div>
        <div id="quiz">
            <div class="row">
                <div id="question" class="col c big">
                    <!-- Question Content Here -->
                </div>
            </div>
            <div class="row">
                <div id="subQuestion" class="col c">

                </div>
            </div>
            <div class="row">
                <div class="col c">
                    <!-- Result Content Here-->
                    <br><br>
                    <div id="resBad">
                            <!-- Result Content Here-->                            
                        </div>
                        <div id="resGood">
                                <!-- Result Content Here-->                            
                    </div> 
                </div>             
            </div>
            <div class="row pushTop">
                <div id="answers" class="col c">
                        <button class="btn bg-dark text-light pushBot aBtn" id="aBtn0"></button>
                        <button class="btn bg-dark text-light pushBot aBtn" id="aBtn1"></button>
                        <button class="btn bg-dark text-light pushBot aBtn" id="aBtn2"></button>
                        <button class="btn bg-dark text-light pushBot aBtn" id="aBtn3"></button>
                </div>
            </div>
        </div>
    </div>
